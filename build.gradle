plugins {
    id 'java'
}

group 'com.github.pulsebeat02.buildtoolsgui'
version 'RELEASE-1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes "Main-Class": "com.github.pulsebeat02.buildtoolsgui.Main"
    }
}
